// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext{
        // App version digits
        versionMajor = 1
        versionMinor = 0
        versionPatch = 0

        // Version name follows the <major>.<minor>.<patch> convention
        computeVersionName = { ->
            return String.format('%d.%d.%d', versionMajor, versionMinor, versionPatch)
        }

        // Version code is computed as: major + minor + patch + build number (where available)
        computeVersionCode = { ->
            return (versionMajor * 1000000) + (versionMinor * 100000) + (versionPatch * 10000) + Integer.valueOf(System.env.BUILD_NUMBER ?: 0)
        }

        // App version
        versionName = computeVersionName()
        versionCode = computeVersionCode()


        compileSdkVersion = 29
        buildToolsVersion = "29.0.3"
        kotlin_version = '1.3.72'
        minSdkVersion = 23
        targetSdkVersion = 29

        //libraries
        hilt_version = "2.28-alpha"
        lifecycle_version = "2.2.0"
        recyclerview_version = "1.1.0"
        material_version = "1.1.0"
        constraintlayout_version = "1.1.3"
        kotlincore_version = "1.3.0"
        appcompat_version = "1.1.0"
        nav_version = "2.3.0"
        timber_version  = "4.7.1"
        firebase_firestore_version = "21.4.3"
        firebase_analytics_version = "17.4.3"
        lottie_version = "3.4.1"
        corutines_version = "1.3.6"
        corutines_play_services_version = "1.3.0"
        androidx_fragment = "1.3.0-alpha06"

        //testing libraries
        espresso_core = "3.2.0"
        junit_version = "4.13"
        junit_android_version ="1.1.1"




    }


    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.0.0"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.3.3'
        classpath 'com.android.tools.build:gradle:4.0.0-alpha01'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.72'
        classpath "com.google.dagger:hilt-android-gradle-plugin:"+rootProject.hilt_version

    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}