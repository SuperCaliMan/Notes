apply from: "$rootDir/shared-dependencies.gradle"

apply plugin: 'kotlin-kapt'
apply plugin: 'dagger.hilt.android.plugin'
apply plugin: 'kotlin-android'

dependencies {

    implementation Kotlin.stdlib
    implementation AndroidX.coreKtx
    implementation AndroidX.appcompat
    implementation Material.core
    implementation AndroidX.constraintLayout
    implementation AndroidX.coordinatorLayout
    implementation Material.core
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    testImplementation 'junit:junit:'+rootProject.junit_version
    androidTestImplementation 'androidx.test.ext:junit:'+rootProject.junit_android_version
    implementation AndroidX.activityKtx

    //Hilt DI
    implementation Di.hiltAndroid
    kapt Di.hiltCompiler

    //auth
    implementation Firebase.auth
    implementation PlayService.auth

    implementation Log.timber

    //lottie
    implementation Animation.lottie

    implementation project(":libraries:navigation")
}